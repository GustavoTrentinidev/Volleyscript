<html lang="en">
<head>

    <title>Volleyscript</title>
    <link rel="stylesheet" href="placar.css">
  </head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    flex-direction: column;
    height: 100vh;
    background-image: url('/images/background.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }
  canvas {
    border: 1px solid #000;
    display: block;
    margin: 0 auto;
  }
</style>
<body>
    <canvas id="game-canvas" width="1800" height="1000"></canvas>
    <div class="placar">
      <div class="timeEsquerda">
        <div class="cor"></div>
        <div class="nome">BRA</div>
      </div>
      <div class="dados">
        <div class="dadosEsquerda">
          <div class="setsEsquerda">
            <div class="sets">sets</div>
            <div id="setsEsquerda" class="textSkew">
              0
            </div>
          </div>
          <div class="pontosEsquerda">
            <div id="pontosEsquerda" class="textSkew">
              0
            </div>
          </div>
        </div>
        
        <div class="logo"></div>

        <div class="dadosDireita">
          <div class="pontosDireita">
            <div id="pontosDireita" class="textSkew">0</div>
          </div>
          <div class="setsDireita">
            <div class="sets">sets</div>
            <div id="setsDireita" class="textSkew">0</div>
          </div>
        </div>
      </div>
      <div class="timeDireita">
        <div class="nome">JPA</div>
        <div class="cor"></div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
